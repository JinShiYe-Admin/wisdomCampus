<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-bar-nav {
				background-color: #63BBFF;
			}
			
			.mui-ellipsis {
				margin-top: 10px;
				color: black;
				font-size: 16px;
			}
			
			.headName {
				margin-top: 5px;
				color: black;
				font-size: 16px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<h1 class="mui-title" style="color: white;">账号信息</h1>
		</header>
		<div class="mui-content mui-fullscreen" id="peopleInfo">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media" @click="modifyImg()">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-right" :src=peopleHeadImg style="border-radius:50%;width:35px;height: 35px;">
						<p class="mui-ellipsis">头像</p>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<p class="mui-ellipsis mui-pull-right headName">{{peopleName}}</p>
						<p class="mui-ellipsis headName">账号</p>
					</a>
				</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src='../../js/lib/vconsole/vconsole.min.js'></script>
		<script src="../../js/publicProtocol.js"></script>
		<script src="../../js/utils/storageKeyName.js"></script>
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/vue.min.js"></script>
		<script type="text/javascript">
			mui.init();
			//获取个人信息
			var personal = {};
			mui.plusReady(function() {
				personal = store.get(window.storageKeyName.PERSONALINFO);
				console.log('personal:' + JSON.stringify(personal));

				peopleInfo.peopleHeadImg = setImg(personal.imgurl);
				peopleInfo.peopleName = personal.utname;
			});
			var peopleInfo = new Vue({
				el: "#peopleInfo",
				data: {
					flag: 0,
					peopleHeadImg: '',
					peopleName: ''
				},
				methods: {
					modifyImg: function() {
						var btnArray = [{
							title: "拍照"
						}, {
							title: "从相册选"
						}];
						plus.nativeUI.actionSheet({
							title: "选择修改头像的方式",
							cancel: "取消",
							buttons: btnArray
						}, function(e) {
							var index = e.index;
							switch(index) {
								case 0:
									break;
								case 1:
									var cmr = plus.camera.getCamera();
									cmr.captureImage(function(p){
										plus.io.resolveLocalFileSystemURL(p, function(entry){//拍照
											 _compressImage(entry.toLocalURL(),function(event) {//压缩
											 	uploadFile(entry,index);//上传
											}, function(error) {
												console.log('### ERROR ### 图片压缩 失败 ' + JSON.stringify(error));
											});
										}, function(e){
											console.log('读取拍照文件错误：'+e.message);
										});
									}, function(e){
										console.log('失败：'+e.message);
									}, {filename:'_doc/camera/',index:1});
									break;
								case 2:
									 plus.gallery.pick(function(path){//选照片
 											_compressImage(path,function(event) {//压缩
												uploadFile(path,index);//上传
											}, function(error) {
												console.log('### ERROR ### 图片压缩 失败 ' + JSON.stringify(error));
											});
								    }, function(e){
								    	console.log('取消选择图片'); 
								    }, {filter:'image'});
									break;
							}
						});
					}
				}
			});
			
			//上传附件
			function uploadFile(path,index){
				var btnArray = ['否', '是']; 
				mui.confirm('确认作为头像使用吗？', '提示', btnArray, function(e) {
					if (e.index == 1) {
					    var files=[];
					    //服务器地址
					    var server="http://jsypay.jiaobaowang.net/jsyadmin/upuserimg.ashx?userid="+personal.utid;
					    var wt=plus.nativeUI.showWaiting();
					    var task=plus.uploader.createUpload(server,{method:"POST"},function(t,status){
					            //上传完成
					            if(status==200){
					                wt.close();
					                //服务端返回的结果
					                var result = JSON.parse(t.responseText);
						            if(result.RspCode =='0000'){
							            console.log("result："+t.responseText);
							            // 设置头像
							           setHeadImg(result);
						            }else{
						                console.log("上传失败 ："+t.responseText);
						                wt.close();
						            }
					            }else{
					                console.log("上传失败 not 200："+status);
					                wt.close();
					            }
					        }
					    );
					    var fileName='';
					    var filePath='';
					    if(index == 1 ){//拍照。从对象中获取文件路径和文件名
					    	fileName=path.name;
					    	filePath=path.toLocalURL();
					    }else{//相册 。从路径中获取文件路径和文件名
					    	fileName=path.substring(path.lastIndexOf('/')+1,path.length);
					    	filePath=path;
					    }
					    //将文件集合添加到上传队列中
					    task.addFile(filePath,{key:fileName});
					    task.start();
				    } 
				})
			}
			
			function setHeadImg(result){
				 peopleInfo.peopleHeadImg='http://'+result.RspData
	            personal.imgurl='http://'+result.RspData
	            store.set(window.storageKeyName.PERSONALINFO, personal);
	            mui.fire(plus.webview.currentWebview().opener(), 'setHeadImg', {
					imgurl: 'http://'+result.RspData
				});
			}
			
			
			function _compressImage(filePath,successCallBack,errorCallBack){
				var options = {
					src: filePath, //压缩转换原始图片的路径
					dst:filePath,
					overwrite:true,
					format: '.jpg', //压缩转换后的图片格式
					quality:50,
					width: "50%", //缩放图片的宽度
					height:"50%"
				}
				
				plus.zip.compressImage(options,
					function(event) {
						//图片压缩成功
//						var target = event.target; // 压缩转换后的图片url路径，以"file://"开头
//						var size = event.size; // 压缩转换后图片的大小，单位为字节（Byte）
//						var width = event.width; // 压缩转换后图片的实际宽度，单位为px
//						var height = event.height; // 压缩转换后图片的实际高度，单位为px
//						console.log('compressImageTo_xx 成功 target:' + event.target + ' size:' + event.size + ' width:' + event.width + ' height:' + event.height);
						successCallBack(event);
					},
					function(error) {
						//图片压缩失败
//						var code = error.code; // 错误编码
						//var message = error.message; // 错误描述信息
//						console.log('### ERROR ### compressImageTo_xx 失败 ' + JSON.stringify(error));
						errorCallBack(error);
					}
				);
				
			}
			
		</script>
	</body>

</html>
