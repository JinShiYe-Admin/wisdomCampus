		<script type="text/javascript">
			function pullfresh(){
				setTimeout(function(){
					
				mui('#classContent').pullRefresh().endPulldown();
				},2000)
			}
			
			
			mui.init({
				pullRefresh : {
				    container:"#classContent",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
				    down : {
				      style:'circle',//必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
				      color:'#2BD009', //可选，默认“#2BD009” 下拉刷新控件颜色
				      height:'200px',//可选,默认50px.下拉刷新控件的高度,
				      range:'200px', //可选 默认100px,控件可下拉拖拽的范围
				      offset:'0', //可选 默认0px,下拉刷新控件的起始位置
				      callback :pullfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				    }
				  }
			});
			
			
			mui.ready(function(){
				mui('.category-head').on('tap', 'li', function(e){
					mui('.category-head li').each(function(i, el){
						this.index = i;
						this.classList.remove('active');
					});
					mui('.mui-slider').slider().gotoItem(this.index);
					this.classList.add('active');
				});
				
				document.querySelector('.mui-slider').addEventListener('slide', function(event) {
				    mui('.category-head li').each(function(i, el){
						this.classList.remove('active');
						if( i == event.detail.slideNumber ){
							this.classList.add('active');
						}
					});
				});
			}); 
			
		</script>
