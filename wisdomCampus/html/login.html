		//添加课程时，判断是否输入了值，有没有重复
		var checkInput = function(text) {
			if(text.trim().length == 0) {
				mui.toast('请输入账号密码');
				return false;
			}
			if(isNull(text)) {

		//判断输入字符串是否为空或者全部都是空格
		function isNull(str) {
			if(str == "") return true;
			var regu = "^[ ]+$";
			var re = new RegExp(regu);
			return re.test(str);
