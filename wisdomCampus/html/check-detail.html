<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.center-horizontal {
				text-align: center;
			}
			
			.leave-detail,
			.check-flow {
				background-color: white;
				padding: 20px;
			}
			
			.check-flow {
				margin-top: 20px;
			}
			
			.color_primary {
				color: #3c9bfe;
			}
			
			.mui-btn-primary {
				border: 1px solid #3C9BFE;
				background-color: #3C9BFE;
			}
			
			.mui-btn-danger {
				border: 1px solid #f96161;
				background-color: #f96161;
			}
			
			.display-inline {
				display: inline-block;
			}
			
			.extral-file {
				padding-right: 10px;
			}
			
			.prev-down {
				padding-left: 20px;
			}
			
			.prev-btn,
			.down-btn {
				margin-left: 20px;
			}
			
			.mui-btn-outlined.mui-btn-primary {
				color: #3C9BFE;
				background-color: transparent;
			}
			
			.mui-btn-outlined.mui-btn-danger {
				color: #f96161;
				background-color: transparent;
			}
			
			.mui-btn-outlined {
				margin-left: 20px;
				width: 92px;
				height: 40px;
			}
			
			.check-reply-back {
				text-align: right;
				margin-top: 30px;
			}
			
			.check-container {
				font-size: 12px;
				color: #333333;
				padding: 8px 16px;
				border: solid 1px darkgray;
				border-radius: 5px;
				display: inline-block;
			}
			
			.checker-name {
				font-weight: bold;
			}
			
			.check-reply,
			.reply-time {
				padding-left: 16px;
			}
			
			.check-reply-title {
				font-weight: bold;
				font-size: 24px;
				color: #000000;
			}
			
			.check-reply-hint {
				font-size: 16px;
				color: #333333;
				background-color: #D9D9D9;
				margin-bottom: 0;
			}
			
			.check-reply-keywords {
				color: #3C9BFE;
			}
			
			.check-reply-container {
				padding: 16px;
				margin-top: 60%;
				opacity: 10;
				margin-left: 5%;
				margin-right: 5%;
			}
			
			.textarea-container {
				border: solid 1px darkgrey;
			}
			
			textarea {
				border: none;
				margin-bottom: 0;
				padding: 5px 10px;
			}
			
			.reply-container {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				z-index: 1000;
				background-color: rgba(0, 0, 0, 0.3);
			}
			
			.display-none {
				display: none;
				opacity: 0;
			}
			
			.display-block {
				display: block;
				opacity: 0.3;
			}
			
			.dialog-btn {
				width: 70px;
				height: 35px;
				margin: 15px 15px 0;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">审批详情</h1>
		</header>
		<div class="mui-content">
			<div class="leave-detail">
				<h3 class="center-horizontal">请假申请</h3>
				<p class="center-horizontal"><span>王主任</span>|<span>2017/11/12 13:30</span></p>
				<p>9月20日至9月30日，因爲本人家裏有些事情需要處理，所以希望能請10天的假期，希望領導可以批准。謝謝。9月20日至9月30日，因爲本人家裏有些事情需要處理，所以希望能請10天的假期，希望領導可以批准。謝謝。9月20日至9月30日，因爲本人家裏有些事情需要處理，所以希望能請10天的假期，希望領導可以批准。謝謝。</p>
				<div>
					<p class="display-inline extral-file">附件：<span class="color_primary">请假时间表</span><span>(9.13k)</span></p>
					<p class="display-inline prev-down"><button class="prev-btn">预览</button><button class="mui-btn-primary down-btn">下载</button></p>
				</div>
				<div class="check-reply-back"><button class="mui-btn mui-btn-primary mui-btn-outlined" v-on:click="replyShow=true">批复</button><button class="mui-btn-danger mui-btn-outlined">返回</button></div>
			</div>
			<div class="check-flow">
				<div v-for="check in checkList">
					<p class="check-container">
						<span class="checker-name">{{check.name}}</span>
						<span v-if="check.time" class="check-reply">
							<span class="reply-content">{{check.reply}}</span>
							<span class="reply-time">----{{check.time}}</span>
						</span>
					</p>
				</div>
			</div>
			<div class="reply-container" v-if="replyShow" v-on:click="replyShow=false">
				<div class="check-reply-container" style="background-color: white;" v-on:click.stop>
					<p class="check-reply-title">批复内容</p>
					<div class="textarea-container">
						<p class="check-reply-hint">快速输入:<span v-for="(words,index) in keywords" v-on:click="replyContent=words" class="check-reply-keywords">{{words}}<span v-if="index<keywords.length-1" style="color: #333333;">、</span></span>
						</p>
						<textarea rows="3" v-model="replyContent">
						
						</textarea>
					</div>
					<p style="text-align: center; margin-bottom: 0;"><button v-on:click.stop="replyLeave" class="mui-btn-primary dialog-btn">确定</button><button class="mui-btn dialog-btn" v-on:click.stop="replyShow=false">取消</button></p>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			var vue = new Vue({
				el: ".mui-content",
				data: {
					leaveDetail: {},
					checkList: [{
						name: "宋经理",
						reply: "同意王主任的请假申请",
						time: "2017/11/20 17:30"
					}, {
						name: "李经理",
						reply: "",
						time: ""
					},{
						name: "李经理",
						reply: "",
						time: ""
					}, {
						name: "李凤华",
						reply: "常常的想，现在的你，是否依然露出乡恋，我的梦是昨天的颜色 白了黑 黑出中的白",
						time: "2018-22-01"
					}],
					keywords: [
						"同意",
						"拟同意",
						"情况属实",
						"已阅"
					],
					replyShow: false,
					replyContent: ""
				},
				computed: function() {

				},
				methods: {
					replyLeave: function() {

					}
				}
			})
		</script>
	</body>

</html>
